{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'rbac/signup.css' %}" />
</head>
<body>
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <p class="error">{{ field }}: {{ error }}</p>
            {% endfor %}
        {% endfor %}
    {% endif %}
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
